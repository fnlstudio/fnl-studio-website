<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Preset</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Upload Preset</h1>
    <form id="uploadForm">
        <label for="presetName">Name of Preset:</label><br>
        <input type="text" id="presetName" name="presetName" required><br><br>
        <label for="presetPrice">Price:</label><br>
        <input type="number" id="presetPrice" name="presetPrice" step="0.01" required><br><br>
        <label for="thumbnailUrl">Thumbnail URL:</label><br>
        <input type="url" id="thumbnailUrl" name="thumbnailUrl" required><br><br>
        <button type="button" onclick="cancelUpload()">Cancel</button>
        <button type="button" onclick="submitUpload()">Done</button>
    </form>
    <script>
        function cancelUpload() {
            window.location.href = 'index.html';
        }

        function submitUpload() {
            const name = document.getElementById('presetName').value;
            const price = document.getElementById('presetPrice').value;
            const thumbnail = document.getElementById('thumbnailUrl').value;

            // Store preset data in localStorage
            let presets = JSON.parse(localStorage.getItem('presets') || '[]');
            presets.push({ name, price, thumbnail });
            localStorage.setItem('presets', JSON.stringify(presets));

            // Redirect to home page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
