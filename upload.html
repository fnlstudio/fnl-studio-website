<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Preset</title>
    <link rel="stylesheet" href="styles.css">
    <link href="[invalid url, do not cite] rel="stylesheet">
</head>
<body>
    <h1>Upload Preset</h1>
    <form id="uploadForm">
        <label for="presetName">Name of Preset:</label><br>
        <input type="text" id="presetName" name="presetName" required><br><br>
        <label for="presetPrice">Price:</label><br>
        <input type="number" id="presetPrice" name="presetPrice" step="0.01" required><br><br>
        <label for="thumbnailUrl">Thumbnail URL:</label><br>
        <input type="url" id="thumbnailUrl" name="thumbnailUrl" required><br><br>
        <button type="button" onclick="cancelUpload()">Cancel</button>
        <button type="button" onclick="submitUpload()">Done</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
